<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student | View Result</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Animated Multi-color Gradient Background */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(-45deg, #ff6a00, #ff9a00, #667eea, #764ba2, #f7971e, #ffd200);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: white;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Glass Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      animation: containerFade 1s ease forwards;
    }

    @keyframes containerFade {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h2 {
      margin-bottom: 15px;
      animation: fadeSlide 1s ease forwards;
    }

    @keyframes fadeSlide {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }

    /* Animated Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      animation: formFade 1s ease forwards;
    }

    @keyframes formFade {
      0% {opacity:0; transform: translateY(-15px);}
      100% {opacity:1; transform: translateY(0);}
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,255,183,0.7);
      background: rgba(255,255,255,0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00ffb7;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background: #00c987;
      transform: scale(1.03);
    }

    #resultDisplay {
      margin-top: 20px;
      text-align: center;
    }

    /* Table Glass Style */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      transform: scale(0.95);
      opacity: 0;
      animation: tableFadeIn 0.6s forwards;
      backdrop-filter: blur(10px);
    }

    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }

    th {
      background: rgba(255,255,255,0.15);
      color: #fff;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      animation: thSlideIn 0.5s forwards;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    tr:hover {
      background: rgba(0,255,183,0.2);
      transform: translateX(5px);
    }

    .pass {
      color: #00ff7f;
      font-weight: bold;
      transition: color 0.5s ease, transform 0.5s ease;
    }

    .fail {
      color: #ff4d4d;
      font-weight: bold;
      transition: color 0.5s ease, transform 0.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes tableFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes thSlideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ“ Student Result Portal</h2>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter Your USN or Name" required />
      <button type="submit">Check Result</button>
    </form>

    <div id="resultDisplay"></div>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    const display = document.getElementById("resultDisplay");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
      const results = JSON.parse(localStorage.getItem("results")) || [];
      
      // Filter results by USN or Name
      const filtered = results.filter(r =>
        r.usn.toLowerCase() === searchValue || r.name.toLowerCase() === searchValue
      );

      if (filtered.length > 0) {
        let html = `<h3>Results for <b>${filtered[0].name}</b> (${filtered[0].usn})</h3>`;
        html += `
          <table>
            <thead>
              <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Percentage</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
        `;
        filtered.forEach((r, index) => {
          const percent = ((r.marks / r.total) * 100).toFixed(2);
          const status = percent >= 35 ? "Pass" : "Fail";
          html += `
            <tr style="animation: fadeInUp 0.5s ease forwards; animation-delay: ${index * 0.1}s">
              <td>${r.subject}</td>
              <td>${r.marks}/${r.total}</td>
              <td>${percent}%</td>
              <td class="${status === "Pass" ? "pass" : "fail"}">${status}</td>
            </tr>`;
        });
        html += "</tbody></table>";
        display.innerHTML = html;
      } else {
        display.innerHTML = `<p style="color:red; font-weight:bold; margin-top:10px;">No results found!</p>`;
      }
    });
  </script>
</body>
</html>
